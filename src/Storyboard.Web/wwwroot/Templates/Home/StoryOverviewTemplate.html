<div class="grid">
    <div class="gridCell page-content" style="width:100%">
        <h3 *ngIf="!IsLoaded">Loading...</h3>
        <a class="btn btn-icon glyphicon glyphicon-chevron-left" [routerLink]="['Summary']" style="float:left"></a>
        <sb-EditTextBox *ngIf="IsLoaded" style="width:calc(100% - 30px); float:left" [Value]="Overview.Summary.Title" (saveRequest)="updateTitle($event)"></sb-EditTextBox>
        <sb-EditTextArea *ngIf="IsLoaded" style="width:calc(100% - 30px);" [Value]="Overview.Summary.Synopsis" (saveRequest)="updateSynopsis($event)"></sb-EditTextArea>
        <div *ngIf="IsLoaded">
            <h3>Actors <button class="btn btn-icon glyphicon glyphicon-plus" (click)="openCreateActorDialog()"></button></h3>
            <table>
                <tr *ngFor="#actor of Overview.Actors">
                    <td>
                        {{actor.Name}}
                    </td>
                    <td>
                        {{actor.Description}}
                    </td>
                    <td>
                        <a class="btn btn-icon glyphicon glyphicon-search" href="#actor/{{actor.Id}}/s/{{Overview.Summary.Id}}"></a>
                    </td>
                    <td>
                        <button class="btn btn-icon glyphicon glyphicon-trash" ng-click="deleteActorCommand(actor.Id)"></button>
                    </td>
                </tr>
            </table>          
        </div>
    </div>
    <!--<sb-sidebar class="gridCell sideMenu" sidebar-header="Section" sidebar-width="200px">
        <div ng-show="vm.IsLoaded">
            <p ng-repeat="section in vm.Overview.Sections">{{section.Description}}</p>
        </div>
    </sb-sidebar>-->
</div>
