<h3>Create Story</h3>
<h3>Title</h3>
<input type="text" maxlength="200" [(ngModel)]="Command.Title" placeholder="Enter a title here">
<h3>Synopsis</h3>
<textarea maxlength="4000" rows="5" [(ngModel)]="Command.Synopsis" placeholder="Enter a synopsis here"></textarea>
<button class="btn btn-primary" (click)="save()">Save</button>
<button class="btn btn-primary" (click)="saveAndOpen()">Save and Open</button>
<button class="btn btn-warning" (click)="cancel()">Cancel</button>
