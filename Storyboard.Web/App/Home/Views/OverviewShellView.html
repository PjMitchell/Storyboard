<a href="#story/add">Create new</a>
<table class="table">
    <tr>
        <th>
            Title
        </th>
        <th>
            Synopsis
        </th>
        <th></th>
    </tr>

    <tr ng-repeat="summary in vm.Summaries">
        <td>
            {{ summary.Title}}
        </td>
        <td>
            {{ summary.Synopsis}}
        </td>
        <td>
            <p ng-click="vm.deleteStoryCommand(summary.Id)">Delete</p>
        </td>
    </tr>
</table>
