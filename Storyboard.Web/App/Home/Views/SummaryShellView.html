<h3>Stories <button class="btn btn-icon glyphicon glyphicon-plus" ng-click="vm.openCreateStoryDialog()"></button></h3> 
<table>
    <tr ng-repeat="summary in vm.Summaries">
        <td>
            <a href="#story/{{summary.Id}}">{{ summary.Title}}</a>
        </td>
        <td>
            {{ summary.Synopsis}}
        </td>
        <td>
            <button class="btn btn-icon glyphicon glyphicon-trash" ng-click="vm.deleteStoryCommand(summary.Id)"></button>
        </td>
    </tr>
</table>
